<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de Guías Médicas - Rx</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Un fondo suave */
        }
        .guide-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .guide-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center pt-8 pb-12 px-4">

    <header class="text-center mb-10">
        <h1 class="text-4xl md:text-5xl font-bold text-blue-700">Mis Guías Médicas</h1>
        <p class="text-lg text-gray-600 mt-2">Un repositorio de conocimiento radiológico y médico.</p>
    </header>

    <main class="w-full max-w-4xl">
        <div class="mb-8">
            <input type="text" id="searchBar" placeholder="Buscar guías por título o palabra clave..."
                   class="w-full p-4 text-lg border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-shadow">
        </div>

        <div id="guidesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
        <p id="noResults" class="text-center text-gray-500 text-xl mt-8 hidden">No se encontraron guías.</p>
    </main>

    <footer class="mt-12 text-center text-gray-500">
        <p>&copy; 2023-2025 Dr. Basti. Todos los derechos reservados.</p>
        <p class="text-sm">Desarrollado con ❤️ y GitHub Pages.</p>
    </footer>

    <script>
        // --- Datos de las Guías ---
        // Añade aquí cada una de tus guías.
        // Puedes incluir 'keywords' para mejorar la búsqueda.
        const guides = [
            {
                title: "Ecografía de Cadera Neonatal",
                fileName: "ecocaderas.html", // El nombre exacto de tu archivo HTML
                description: "Guía paso a paso para la evaluación ecográfica de la cadera en neonatos según el método de Graf.",
                imageUrl: "https://via.placeholder.com/400x200/60A5FA/FFFFFF?text=Eco+Cadera", // O una imagen real si tienes
                keywords: ["ecografía", "cadera", "neonatal", "graf", "displasia", "ultrasonido"]
            },
            {
                title: "Esclerosis Tuberosa",
                fileName: "esclerosistuberosa.html", // Cambiado de 'escleroistuberosa.html'
                description: "Protocolo y hallazgos clave en la esclerosis tuberosa.",
                imageUrl: "https://via.placeholder.com/400x200/F59E0B/FFFFFF?text=Esclerosis+Tuberosa",
                keywords: ["esclerosis", "tuberosa", "neurocutaneo", "genetica", "hamartoma"]
            }
            // --- Ejemplo de otra guía ---
            // {
            //     title: "Guía de Rayos X de Tórax",
            //     fileName: "rx_torax.html",
            //     description: "Interpretación básica y sistemática de la radiografía de tórax.",
            //     imageUrl: "https://via.placeholder.com/400x200/10B981/FFFFFF?text=Rx+Tórax",
            //     keywords: ["rayos x", "tórax", "pulmón", "radiografía", "patología"]
            // }
        ];

        const guidesContainer = document.getElementById('guidesContainer');
        const searchBar = document.getElementById('searchBar');
        const noResultsP = document.getElementById('noResults');

        function displayGuides(filteredGuides) {
            guidesContainer.innerHTML = ''; // Limpiar contenido previo
            if (filteredGuides.length === 0) {
                noResultsP.classList.remove('hidden');
            } else {
                noResultsP.classList.add('hidden');
            }

            filteredGuides.forEach(guide => {
                const card = `
                    <a href="${guide.fileName}" class="guide-card block bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-all duration-300 ease-in-out">
                        <img src="${guide.imageUrl || 'https://via.placeholder.com/400x200/CBD5E0/FFFFFF?text=Gu%C3%ADa'}" alt="Imagen de ${guide.title}" class="w-full h-40 object-cover">
                        <div class="p-5">
                            <h3 class="text-xl font-semibold text-blue-600 mb-2">${guide.title}</h3>
                            <p class="text-gray-700 text-sm mb-3">${guide.description}</p>
                            <div class="text-xs text-gray-500">
                                ${guide.keywords.map(k => `<span class="inline-block bg-gray-200 rounded-full px-2 py-0.5 mr-1 mb-1">${k}</span>`).join('')}
                            </div>
                        </div>
                    </a>
                `;
                guidesContainer.insertAdjacentHTML('beforeend', card);
            });
        }

        searchBar.addEventListener('keyup', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            const filteredGuides = guides.filter(guide => {
                return guide.title.toLowerCase().includes(searchTerm) ||
                       guide.description.toLowerCase().includes(searchTerm) ||
                       guide.keywords.some(keyword => keyword.toLowerCase().includes(searchTerm));
            });
            displayGuides(filteredGuides);
        });

        // Mostrar todas las guías al cargar la página
        displayGuides(guides);
    </script>

</body>
</html>
